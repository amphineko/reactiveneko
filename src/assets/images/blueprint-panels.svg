<?xml version="1.0" encoding="UTF-8"?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  version="1.1"
  width="12em"
  height="12em"
  viewbox="0 0 12em 12em"
>
  <style type="text/css">
    <![CDATA[
      .cell {
        fill: #f5f5f5; 
        stroke: #eeeeee;
        stroke-width: 0.1em;
      }
  
      .description, .size, .color {
        dominant-baseline: hanging;
        fill: #eeeeee;
        font-family: monospace;
        font-size: 1em;
        font-weight: 600;
      }

      .description {
        text-decoration: underline;
      }
    ]]>
  </style>
  <rect class="cell" width="12em" height="12em" x="0" y="0" />
  <text x="1em" y="11em" class="description">panel background</text>
  <text x="1em" y="12em" class="size">12em</text>
  <text x="1em" y="13em" class="color">#f5f5f5 WHITE</text>
</svg>